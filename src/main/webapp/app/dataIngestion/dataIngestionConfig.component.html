<div class="cri-inner-container">

    <div class="row mb-3">
        <div class="alert alert-success" *ngIf="isSuccess==true">
            {{displaySuccessMessage}}
        </div>
        <div class="alert alert-danger" *ngIf="isFailure==true">
            {{displayFailureMessage}}
        </div>
        <div class="col-md-6 mb-2">
            <h1 class="cri-main-heading mt-2">
                <img src="../../content/images/svg/administrtion-heading.png" alt="sem-icons">
                <strong class=" ml-1">Column Configuration Details</strong>

            </h1>
        </div>
        <div class="col-md-6 text-right mt-3 mb-2">
            <button id="alert-button-id" class="btn btn-outline-primary btn-sm sm-icons"
                (click)="navigateToConfigure(masterConfigDataTemp)">
                <i class="plus-circle-icon" aria-hidden="true"></i>
                <span class="ml-1 buttontext2">NEW</span>
            </button>
        </div>
        <div class="col-md-12">
            <div class="header-title"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table *ngIf="columns && columns.length != 0 " class="table table-bordered tables-view ">
                <thead class="tables-head">

                    <tr class="thead-light">
                        <th class="position-relative" *ngFor="let header of headerList;let i=index;"
                            [hidden]="header == 'ID'">{{header}}
                        </th>
                        <th>Action</th>
                    </tr>

                </thead>
                <tbody class="tables-boby">
                    <tr *ngIf="!records || records.length == 0" class="no_data_found">
                        <td [colSpan]="headerList.length + 1">No Data Found</td>
                    </tr>
                    </tr>
                    <tr *ngFor="let record of records">
                        <td *ngFor="let column of columns" [hidden]="columns.indexOf(column) == 0">
                            {{record[column]}}</td>
                        <td>
                            <a id="edit-id" class="btn btn-sm" (click)="navigateTo(record);" data-toggle="tooltip"
                                data-placement="top" title="Edit">
                                <i><img src="../../content/images/svg/edit.png" alt="semicons"> </i>
                            </a>
                            <a id="delete-id" class="btn btn-sm" (click)="openDeleteDataModal(record[0]);"
                                data-toggle="tooltip" data-placement="top" title="Delete">
                                <i> <img src="../../content/images/svg/delete.png" alt="semicons"> </i>
                            </a>
                        </td>
                    </tr>

                                        </option>
                                    </select>
                                </td>

                </tbody>
            </table>

    </div>
    <ng-template #deleteDataModal let-modal>
        <div class="modal-header">
            <h5 class="modal-title" id="modal-basic-title">Confirm</h5>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()" #closeDeleteModalBtn>
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Are you sure?</p>
        </div>
        <div class="modal-footer">
            <button id="yes-file-delete-id" class="btn btn-success btn-sm"
                (click)="deleteFileUploadConfig()">Yes</button>
            <button id="no-file-delete-id" class="btn btn-light btn-sm" (click)="cancel()">No</button>
        </div>
