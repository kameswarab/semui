<div class="cri-inner-container">
    <div class="row mb-3">
        <div class="col-md-8">
            <h1 class="cri-main-heading mt-2">
                    <img src="../../content/images/svg/datautility-heading.png" alt="sem-icons">

                <strong class="ml-1 color9" routerLink="/dataUtility">  Data Utility</strong>
                <i class="fa-angle-right-icon ml-1  rightangleicon" aria-hidden="true"></i>
                <strong class="ml-1"> Regulatory Risk Factor Management </strong>
            </h1>
        </div>
        <div class="col-md-4 text-right mt-2">
            <button class="btn btn-outline-primary btn-sm sm-icons" (click)="goToBulkRM()">
                <img src="../../content/images/svg/edit.png" alt="semicons">
                      <span class="ml-1">BULK EDIT</span>
             </button>
        </div>
    </div>

    <div class="alert alert-success" *ngIf="isSuccess==true">
        {{displaySuccessMessage}}
    </div>
    <div class="alert alert-danger" *ngIf="isFailure==true">
        {{displayFailureMessage}}
    </div>
    <div class="row ">
        <div class="col-md-12">
    <div class="main-riskfactor-grid">
    <div class="test-header">
        <div class="row ml-0 mr-0">
                <div class="col-md-12">
                        <metadata-filter  [filtersData]="createFilter" [masterDataObjForFilters]="masterDataObjForFilters" (loadMetaData)="loadMetaDataByAppliedFilter($event)" (clearMetaData)="clearMetaData()" (errorMessage)="showFilterComponentMessage($event)"> </metadata-filter>
                </div>
        </div>
    </div>
    <div class="row">

        <div class="overflow-auto col-md-12">
             <div class="overflow-auto" *ngIf="filtersApplied">
                <ag-grid-angular style="width: 100%; height: 530px;" 
                class="ag-theme-balham pageNationHide" 
                [rowData]="itemList" 
                [columnDefs]="columnDefs"
                  [defaultColDef]="defaultColDef" 
                  [sideBar]="sideBar"  
                  [components]="components" 
                  [enableFilter]="true" 
                  [rowHeight]="rowHeight"
                  (cellClicked)="onRowClicked($event)" 
                  [overlayNoRowsTemplate]="overlayNoRowsTemplate"
                  [rowModelType]="rowModelType"
                  [paginationPageSize]="paginationPageSize"
                  [maxConcurrentDatasourceRequests]="maxConcurrentDatasourceRequests"
                  [infiniteInitialRowCount]="infiniteInitialRowCount"
                  (gridReady)="onGridReady($event)"
                  >
               </ag-grid-angular>
           </div>
           <div class="fotter-btn " *ngIf="filtersApplied">
                <div class="col-md-12 row ">
                  <div class="col-md-12">
                    <nav class="c-pagination">
                        <ul class="c-pagination__list pl-3">
                          <li class="c-pagination__next">
                                <a><small class="dis-page">Displaying {{[rowEnds]}} of {{[totalSize]}} Total Filtered Records</small></a>
                          </li>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
        </div>
      </div>
            </div>
        </div>
    </div>
<div class="row">
    <div class="col-md-12" *ngIf="!filtersApplied">
        <div class="blur" >
            <img  src="../../content/images/spreadsheet.jpg">
    </div>
    </div>
    <div class="customtitle2 positioncenter2 bolder" *ngIf="!filtersApplied">
        <i class="info-icon-hm error-icon" aria-hidden="true"></i>Use Filter To View Table
    </div>
</div>
</div>
